<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|Signup</title>
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
        <div class="signup-menu">
    <a href="login.html"> <input id="signuppg" class="signuppage" type="button"
                    value="Login" onclick="" /></a>
    <a href="signup.html"> <input id="signpg" class="signuppage" type="button"
                    value="Register" onclick=""
                    style='color: #14bef0; font-weight: 700; border-bottom: 3px solid #14bef0;' /></a>
</div>
<div class="signup-ul login-ul"></div>

<div class="signup-maindiv">
    <div class="signup-mainl">
            <img src="https://accounts.practo.com/static/images/illustration.png" alt="">
    </div>
    <div class="signup-mainr" id="signup-mainr">
            <div class="signup-form">
                    <p>Full Name</p>
                    <input id="signup-Name" type="input" placeholder="Full Name" />
                    <p>Mobile Number</p>
                    <input id="signup-MobileNo" type="input" placeholder="Mobile Number" />
                    <p>Create Password</p>
                    <input id="signup-Password" type="password" placeholder="Password" />
                    <div>
                            <input type="checkbox" id="rem-30" name="Offers" value="Offers">
                            <label for="Offers">Receive relavant offers and promotional communication from
                                    Practo</label>
                    </div>
                    <h6>By signing up, I agree to <a href="https://www.practo.com/ray/terms" target="_blank"
                                    style="color:#14bef0">terms</a></h6>
                    <input class="signup-but" id="signup-but" type="button" value="Send OTP" />
                    <!-- <button ></button> -->
            </div>
    </div>
</div>
<script src="../JS/signup.js"></script>
        
</body>
</html>
